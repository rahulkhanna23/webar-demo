<!DOCTYPE html>
<html>
<head>
  <title>MindAR Video Overlay</title>

  <!-- MindAR Core -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>

  <!-- A-Frame -->
  <script src="https://unpkg.com/aframe@1.2.0/dist/aframe.min.js"></script>

  <!-- MindAR + A-Frame Integration -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: targetsv2.mind; autoStart: true; uiLoading: yes;"
    embedded
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    device-orientation-permission-ui="enabled: true"
  >
    <a-assets>
      <video
        id="video"
        src="video.mp4"
        preload="auto"
        autoplay
        loop
        muted
        playsinline
        crossorigin="anonymous"
      ></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false" camera="active: true"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-video
        src="#video"
        width="1"
        height="0.5625"
        position="0 0 -1"
        rotation="0 0 0"
      ></a-video>
    </a-entity>
  </a-scene>

  <!-- Debug / Autoplay Fix -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const video = document.querySelector("#video");

      video.addEventListener("loadeddata", () => {
        video.play().then(() => {
          console.log("üé• Video is loaded and ready to play");
        }).catch((e) => {
          console.error("‚ö†Ô∏è Video playback failed:", e);
        });
      });

      document.querySelector("a-scene").addEventListener("arReady", () => {
        console.log("üü¢ MindAR initialized and scene loaded");
      });

      document.querySelector("a-scene").addEventListener("targetFound", () => {
        console.log("‚úÖ Target FOUND!");
        video.play();
      });

      document.querySelector("a-scene").addEventListener("targetLost", () => {
        console.log("‚ùå Target LOST!");
        video.pause();
      });
    });
  </script>
</body>
</html>
