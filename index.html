<!DOCTYPE html>
<html>
  <head>
    <title>MindAR Video Overlay</title>

    <!-- MindAR core -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>

    <!-- A-Frame -->
    <script src="https://unpkg.com/aframe@1.2.0/dist/aframe.min.js"></script>

    <!-- MindAR A-Frame integration -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <!-- A-Frame Scene with MindAR Integration -->
    <a-scene
      mindar-image="imageTargetSrc: target.mind; autoStart: true; uiLoading: yes;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <!-- Video File -->
        <video id="video" src="video.mp4" autoplay loop muted playsinline preload="auto" crossorigin="anonymous"></video>
      </a-assets>

      <!-- Camera Setup -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- AR Target Entity -->
      <a-entity mindar-image-target="targetIndex: 0" id="target">
        <!-- Video display plane -->
        <a-video 
          src="#video" 
          width="1" 
          height="0.5625" 
          position="0 0 -0.1">
        </a-video>
      </a-entity>
    </a-scene>

    <script>
      const video = document.querySelector("#video");
      const targetEntity = document.querySelector("#target");

      targetEntity.addEventListener("targetFound", () => {
        console.log("‚úÖ Target FOUND!");
        video.play().then(() => {
          console.log("üé• Video started playing");
        }).catch((err) => {
          console.warn("üö´ Video play failed:", err);
        });
      });

      targetEntity.addEventListener("targetLost", () => {
        console.log("‚ùå Target LOST!");
        video.pause();
      });
    </script>
  </body>
</html>
