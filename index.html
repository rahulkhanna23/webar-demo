<!DOCTYPE html>
<html>
  <head>
    <title>MindAR Basic Test</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
  </head>
  <body>
    <script>
      const mindar = new MindAR.MindAR({
        container: document.body,
        imageTargetSrc: "targetsv2.mind?v=3",
      });

      mindar.start().then(() => {
        const video = document.createElement("video");
        video.src = "video.mp4";
        video.autoplay = true;
        video.loop = true;
        video.muted = true;
        video.style.position = "absolute";
        video.style.top = "50%";
        video.style.left = "50%";
        video.style.transform = "translate(-50%, -50%)";
        document.body.appendChild(video);
      });
    </script>
  </body>
</html>
