<!DOCTYPE html>
<html>
  <head>
    <title>MindAR Video Overlay</title>

    <!-- MindAR core -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>

    <!-- A-Frame -->
    <script src="https://unpkg.com/aframe@1.2.0/dist/aframe.min.js"></script>

    <!-- MindAR + A-Frame integration -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targetsv2.mind; autoStart: true; uiLoading: yes;" embedded>
      <a-assets>
        <video id="video" src="video.mp4" autoplay loop="true" muted="true" preload="auto" crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="target">
        <a-video src="#video" width="1" height="0.5625" position="0 0 -0.1"></a-video>
      </a-entity>
    </a-scene>

    <!-- Debug script goes here -->
    <script>
      const entity = document.querySelector('#target');
      entity.addEventListener("targetFound", () => {
        console.log("✅ Target FOUND!");
      });
      entity.addEventListener("targetLost", () => {
        console.log("❌ Target LOST!");
      });
    </script>
  </body>
</html>
