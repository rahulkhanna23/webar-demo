<!DOCTYPE html>
<html>
  <head>
    <title>MindAR Video Overlay</title>
    <script src="https://unpkg.com/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targetsv2.mind?v=3; autoStart: true; uiLoading: yes;" embedded>
      <a-assets>
        <video id="video" src="video.mp4" autoplay loop="true" muted="true" preload="auto" crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#video" width="1" height="0.5625" position="0 0 0"></a-video>
      </a-entity>
    </a-scene>
  </body>
</html>
